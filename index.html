<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы истинности</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div></div>
    </header>
    <aside>
        <div></div>
    </aside>
    <main>
        <div class="center">
            <div class="input">
                <label for="inputObject">Введите выражение:</label>
                <input type="text" id="inputObject">
                <button onclick="make_html_table()">Решить</button>
            </div>
            <div class="input_button">
                <button onclick="add_to_input('x')">x</button>
                <button onclick="add_to_input('y')">y</button>
                <button onclick="add_to_input('z')">z</button>
                <button onclick="add_to_input('w')">w</button>
                <button onclick="add_to_input('(')">(</button>
                <button onclick="add_to_input(')')">)</button>
                <button onclick="add_to_input('≡')">≡</button>
                <button onclick="add_to_input('¬')">¬</button>
                <button onclick="add_to_input('∧')">∧</button>
                <button onclick="add_to_input('∨')">∨</button>
                <button onclick="add_to_input('→')">→</button>
                <button onclick="add_to_input(' ')">Пробел</button>
                <button onclick="add_to_input('')">Стереть</button>
            </div>
            <div class="center_table"></div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
